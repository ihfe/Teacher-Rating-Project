{% extends 'base.html' %}
{% load static %}

{% block title %}{% block create_title %}{% endblock %}{% endblock %}

{% block link %}
<link rel="stylesheet" href="{% static 'datatable/datatables.net-bs/css/dataTables.bootstrap.min.css' %}">
{% endblock %}

{% block content %}
<div class="col-md-6">
    <div class="box box-info">
        <div class="box-header">
            <h3 class="box-title">{% block boxtitle %}{% endblock %}</h3>
        </div>
        <div class="box-body">
            {% block boxbody %}{% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'datatable/datatables.net/js/jquery.dataTables.min.js' %}" defer></script>
<script src="{% static 'datatable/datatables.net-bs/js/dataTables.bootstrap.min.js' %}" defer></script>
<script src="{% static 'panel/js/create.js' %}" defer></script>
<script>
    $('.dataTable').DataTable();
</script>
{% endblock %}
</body>
</html>
